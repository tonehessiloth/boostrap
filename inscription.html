<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="css/boostrap/css/bootstrap.min.css">

         <!-- STYLE PERSONNALISE -->
         <link rel="stylesheet" href="css/style.css">
         <title>inscription</title>
        
    </head>
    <body class="marimar-form">
        
    <div class="container">

        <div class="row">

            <div class="col-md-6 offset-md-3 p-3 mt-5 conteneur-formulaire">

                <div class="row">

                    <div class="col text-center">

                        <a href="connexion.html">

                            <img class="connexion-img" src="images/logo.jpg" alt="Logo de marimar">

                        </a>
                        
                    </div>

                </div>

                <form action="#" method="POST">

                    <h2 class="text-center mt-3 mb-3">S'INSCRIRE</h2>

                    <div class="mb-3">
                        <label for="inscription-nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="inscription-nom" name="nom">
                    </div>

                    <div class="mb-3">
                        <label for="inscription-prenoms" class="form-label">Pr√©noms</label>
                        <input type="text" class="form-control" id="inscription-prenoms" name="prenoms">
                    </div>

                    <div class="mb-3">
                        <label for="inscription-nom-utilisateur" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="inscription-nom-utilisateur" name="nom-utilisateur">
                    </div>

                    <div class="mb-3">
                        <label for="inscription-email" class="form-label">Addresse email</label>
                        <input type="email" class="form-control" id="inscription-email" name="email">
                    </div>

                    <div class="mb-3">
                        <label for="inscription-mot-de-passe" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="inscription-mot-de-passe" name="mot-de-passe">
                    </div>

                    <div class="mb-3">
                        <label for="inscription-confirmer-mot-de-passe" class="form-label">Confirmer mot de passe</label>
                        <input type="password" class="form-control" id="inscription-confirmer-mot-de-passe" name="confirmer-mot-de-passe">
                    </div>

                   

                    <div class="row">


                        <div class="col alligner-adroit">
                            <button type="submit" class="btn btn-primary btn-lg btn-block">S'enregistrer</button>
                        </div>

                    </div>
                     <div class="row mb-2">

                        <div class="col"></div>

                        <div class="col text-center mt-3">
                            <a href="connexion.html">Connexion</a>
                        </div>

                    </div>

                </form>

            </div>

        </div>

    </div>
    </body>
</html>
